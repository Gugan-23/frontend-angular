<p>viewproduct works!</p>
<div *ngIf="loading">Loading product details...</div>

<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="product">
  <h2>{{ product.name }}</h2>
  <p><strong>ID:</strong> {{ product._id }}</p>
  <p><strong>Category:</strong> {{ product.category }}</p>
  <p><strong>Description:</strong> {{ product.description }}</p>

  <!-- Images -->
  <div *ngIf="product.images && product.images.length > 0">
    <h3>Images</h3>
    <div class="product-images">
      <img *ngFor="let imgUrl of product.images" [src]="imgUrl" alt="{{product.name}}" />
    </div>
  </div>

  <!-- Specifications -->
  <div *ngIf="product.specifications && product.specifications.length > 0">
    <h3>Specifications</h3>
    <ul>
      <li *ngFor="let spec of product.specifications">
        <strong>{{ spec.type }}:</strong> {{ spec.detail }}
      </li>
    </ul>
  </div>
</div>
